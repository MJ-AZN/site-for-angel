<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER SECRET NAUGHT SITE</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="text-center bg-white p-8 rounded shadow-lg">
        <h1 class="text-4xl mb-4">SUPER SECRET NAUGHT SITE</h1>
        <div id="loginForm" class="mb-4">
            <input type="text" id="username" class="block w-full p-2 mb-2" placeholder="Username">
            <input type="password" id="password" class="block w-full p-2 mb-2" placeholder="Password">
            <button id="loginButton" class="bg-blue-500 text-white px-4 py-2 mb-2">Login</button>
            <button id="createAccountButton" class="text-blue-500 px-4 py-2 mr-2">Create New Account</button>
            <a href="#" id="forgotPasswordLink" class="text-blue-500">Forgot Password</a>
        </div>
        <div id="imageContainer" class="hidden">
            <img src="Grass.jpg" alt="Super Secret Image">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
